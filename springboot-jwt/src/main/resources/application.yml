#配置项目名称
spring:
  application:
    name: ElegantDemo
  #数据库连接
  datasource:
    druid:
      username: root
      password: 123456   #root
      url: jdbc:log4jdbc:mysql://localhost:3306/springboot_learn?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull
      driverClassName: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#配置端口
server:
  port: 8037



#单位 分钟
EXPIRE_TIME: 20
